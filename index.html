 <body>
    <div class="jumbotron jumbotron-fluid">
            <div class="row">
                <div class="col-md-9">
                    <h1 class="card-title"><em><strong>PIZZA WITH LOVE</strong></h1>

                <div class="row">
                    <div class="col-md-6 ">
                        
                    </div>
                    <p class="card-text" style="margin-top:10%; margin-left: 4%;">Choose the pizza you want at <em>PIZZA WITH LOVE
                            </em> and We will deliver your favorite pizza at affordable price.</p>
                </div><br>
<div class="card">
        <div class="row container">
            <div class="col-md-6">
<form class="form-group" id="pizzaOrder">
    <div id="pizzaSize">
            <label for="">Choose Pizza Size</label>
            <select required class="form-control" id="size">
                <option></option>
                <option value="Small">Small: 2000rwf</option>
                <option value="Medium">Medium: 3000rwf</option>
                <option value="Large">Large: 4000rwf</option>
            </select>
        </div>
        <div id="pizzaCrusts">
            <label for="">Choose Pizza Crust</label>
            <select required class="form-control" id="crust">
                <option></option>
                <option value="crispy">Crispy: 1000rwf</option>
                <option value="stuffed">Stuffed: 1500rwf</option>
                <option value="gluten">Gluten-free: 2000rwf</option>
            </select>
        </div>
<div id="pizzaToppings">
                <label for="">Choose Pizza Toppings: 500rwf</label>
                <select required class="form-control" id="Toppings">
                    <option></option>
                    <option value="Onions">Onions</option>
                    <option value="Spinach">Cheese</option>
                    <option value="Green">Sausage</option>
                    <option value="Mushroom">Mushroom</option>
                    <option value="Chicken">Chicken</option>
                </select>
            </div>
            <!-- <div id="pizzaTopping2">
                <label for="">Choose Pizza Topping2: 1000rwf</label>
                <select required class="form-control" id="Topping2">
                    <option></option>
                    <option value="Chicken">Chicken</option>
                    <option value="Beef">Beef mince</option>
                    <option value="Peparoni">Pepperoni</option>
                    <option value="Sausage">Sausage</option>
                </select>
            </div>
            <div id="pizzaTopping3">
                <label for="">Choose Pizza Topping3: 500frw</label>
                <select required class="form-control" id="Topping3">

                    <option value="Chicken">Cheese</option>
                    <option value="Beef">Black Olive</option>
                    <option value="Peparoni">Spinach</option>
                    <option value="Sausage">Red Onions</option>
                </select>
            </div> -->
            <div class="pizzaNumber">
                    <label for="number">Number of pizza you want to order</label>
                    <input required type="number" class="form-control" id="pizza-number" min="1" placeholder="Order as many as you want...">
                </div><br>
                <button type="submit" class="btn btn-primary" id="send">Sender Order</button>
</form>
</div>
<div class="col-md-6" id="price">
    <h4><strong>Price: <span id="totalPizzaCost"></span></strong></h4>
    <div id="order-details">
        <p><a id="pizzaDetails">Pizza Details</a></p>
        <p id="pizzaDetail">
        </p>
<div class="delive-pick">
            <button type="btn" class="btn btn-primary" id="deliver">Delivery</button>
            <ul id="deliveryPrice"></ul>
            <button type="btn" class="btn btn-primary" id="pickup">Pick up</button>
</div><br>
</div>
    <button type="btn" class="btn btn-primary" id="checkout">Checkout</button>
    <h3><span id="check"></span></h3>
</div>
</div>
</div>
</div>
